<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<script type="text/javascript">
		
		var year=2016;
		var month=2;
			switch(month){
		
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12:
			document.write("31 days");
			break;
			case 4:
			case 6:
			case 9:
			case 11:
			document.write("30 days");
			break;
			case 2:
			(year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
			document.write("28 days");
       } 

	</script>		

</body>
</html>
