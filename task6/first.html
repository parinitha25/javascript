<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
	<link rel="stylesheet" type="text/css" href="./css/first.css">
	
</head>
<body>
	<div>Get the total</div><br><br>
	<script type="text/javascript">
	function checked1(){
	var num=document.getElementsByName('number');
	var sum=0;
	for(var i=0;i<num.length;i++){
		if(num[i].type=='checkbox' && num[i].checked==true)
			sum+=parseInt(num[i].value);	
		}
		
	document.getElementById('color').innerHTML="sum= "+sum;  
	
}
 function selectAll() {
        var items = document.getElementsByName('number');
        for (var i = 0; i < items.length; i++) {
            if (items[i].type == 'checkbox')
                items[i].checked = true;
        }
    }
    function unselectAll() {
        var items = document.getElementsByName('number');
        for (var i = 0; i < items.length; i++) {
            if (items[i].type == 'checkbox')
                items[i].checked = false;
        }
    }

</script>
	 	<input type="checkbox" name="number" value=10>10$
	 	<input type="checkbox" name="number" value=20  class="space"> 20$
		<input type="checkbox" name="number" value=5   class="space"> 5$<br><br>
		<input type="checkbox" name="number" value=7>17$
	 	<input type="checkbox" name="number" value=12  class="space"> 12$
	 	<input type="checkbox" name="number" value=30  class="space"> 30$<br>
		<input type="button" name="name" value="Unselectall" onclick="unselectAll()"  class="button">
		<input type="button" name="name" value="selectAll" onclick="selectAll()" class="button1"><br>
		<input type="button" name="name" value="submit" onclick="checked1()" id="button2">
		<div id="color">
		 </div>
</body>
</html>
